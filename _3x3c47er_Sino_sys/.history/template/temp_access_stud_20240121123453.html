{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <link rel="stylesheet" href="{% static '/css/accessStudent.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- navigation system -->
      <div class="nav">
        <div class="logo">Academic Performance-dashboard</div>
        <div class="links">
          <a href="{% url 'xmain'%}">xhome</a>
          <a href="" class="under">Records</a>
          <a href="{% url 'xupdate'%}">Update</a>
          <a href="{% url 'xlanding'%}">main</a>
        </div>
      </div>

      <!-- platforms -->
      <div class="platforms">
        <h2>Only academic<span>Records </span> be stored here.</h2>
        <div class="design">
          <img src="/static/css/icons/record.svg" alt="" />
        </div>
        <div class="section">
          <div class="formContainer">
            <h3>Academic records Info account.</h3>
            <h3>Record ID: {{rid}}.</h3>
            <form action="" method="post">
              {% csrf_token %}
              <div class="formItem">
                <label for="">Record ID:</label>
                <input type="text" name="recordID" placeholder="uid for record
                ." ." />
              </div>
              <div class="formItem">
                <label for="">Reference ID:</label>
                <input
                  type="text"
                  name="referencing"
                  placeholder="record
                reference id ."
                />
              </div>
              <div class="formItem">
                <label for="">Course:</label>
                <input
                  type="text"
                  name="course"
                  placeholder="course of study."
                />
              </div>
              <!-- <div class="formItem">
                <label for="">Level:</label>
                <input type="text" name="level" placeholder="Y e a r.." />
              </div>
              <div class="formItem">
                <label for="">Semester:</label>
                <input type="text" name="semester" placeholder="Semester.." />
              </div> -->
              <div class="formItem">
                <label for="">Cumulative Weighted Average (cwa):</label>
                <input type="text" name="cwa" placeholder="cwa.." />
              </div>
              <div class="formItem">
                <input type="submit" value="Record" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="elements">
        <a href="{% url 'xactive'%}" class="under">main-board</a>
        <a href="{% url 'temp_access_student'%}">Records</a>
        <a href="{% url 'xupdate'%}">Update</a>
        <a href="#later">Alerts</a>
      </div>
    </div>
  </body>
</html>
